<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Concert</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    </head>

    <body>
       <div class="header">Concert</div>
       <div class="subheading">Click any key to play a sound</div>

       <div class="piano">
        <div class="item one">A</div>
        <div class="item two">S</div>
        <div class="item three">D</div>
        <div class="item four">F</div>
        <div class="item five">G</div>
        <div class="item six">H</div>
       </div>

        <audio id="sounda" src="a.mp3"></audio>
        <audio id="sounds" src="s.mp3"></audio>
        <audio id="soundd" src="d.mp3"></audio>
        <audio id="soundf" src="f.mp3"></audio>
        <audio id="soundg" src="g.mp3"></audio>
        <audio id="soundh" src="h.mp3"></audio>

        <div class="result"></div>

        <script src="java.js"></script>
    </body>

</html>
